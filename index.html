<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: darkblue;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Gym Member Registration</h2>
        <form id="registerForm">
            <label>Full Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Phone</label>
            <input type="text" id="phone" required>

            <label>Start Date</label>
            <input type="date" id="start_date" required>

            <label>Expiry Date</label>
            <input type="date" id="expiry_date" required>

            <button type="submit">Register</button>
        </form>

        <h2>Make a Payment</h2>
        <form id="paymentForm">
            <label>Member ID</label>
            <input type="number" id="member_id" required>

            <label>Amount (â‚¹)</label>
            <input type="number" id="amount" required>

            <label>Payment Date</label>
            <input type="date" id="payment_date" required>

            <label>Payment Method</label>
            <select id="payment_method">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Online">Online</option>
            </select>

            <button type="submit">Submit Payment</button>
        </form>

        <p class="success-message" id="successMessage"></p>
    </div>

    <script>
        // API Base URL (Update according to your server port)
        const API_URL = "http://localhost:5000";

        // Handle Member Registration
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                full_name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                start_date: document.getElementById("start_date").value,
                expiry_date: document.getElementById("expiry_date").value
            };

            try {
                const response = await fetch(`${API_URL}/members`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("successMessage").innerText = "Member registered successfully!";
                    document.getElementById("registerForm").reset();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Failed to connect to server.");
            }
        });

        // Handle Payment Submission
        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                member_id: document.getElementById("member_id").value,
                amount: document.getElementById("amount").value,
                payment_date: document.getElementById("payment_date").value,
                payment_method: document.getElementById("payment_method").value
            };

            try {
                const response = await fetch(`${API_URL}/payments`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("successMessage").innerText = "Payment recorded successfully!";
                    document.getElementById("paymentForm").reset();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Failed to connect to server.");
            }
        });
     </script>
    <script src="script.js"></script>

</body>
</html>
